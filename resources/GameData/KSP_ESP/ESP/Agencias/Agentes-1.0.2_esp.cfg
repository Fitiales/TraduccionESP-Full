@AGENT[Dinkelstein?Kerman's?Construction?Emporium]
{  
  @name = Imperio de construccion de Dinkelstein Kerman
  @description = Dinkelstein Kerman se ha convertido en algo asi como una leyenda en la industria de la nave espacial, no menos impresionante porque con vehemencia afirma haber construido y volado naves espaciales mucho antes de que el primer caso registrado real de cualquier vehiculo montado. Esto ha llevado a una cierta controversia y mucha incomodidad entre el y el "Kerbin Primicias Mundiales Sociedad Registro". Sea como fuere, El Emporio de Dinklestein sigue siendo generalmente bien considerada como una empresa tradicional y anticuada, y sus productos estan realmente mucho menos oxidados que el propietario de la empresa.
}
@AGENT[Experimental?Engineering?Group]
{  
  @name = Grupo de Ingenieria Experimental
  @description = El Grupo de Ingenieria Experimental es una empresa tipica de inicio: Los bajos presupuestos y plazos increiblemente ajustados son parte de un dia normal de trabajo para ellos. A pesar de ser como una empresa joven, sin embargo, Ingenieria Experimental ha tenido un buen comienzo, haciendo rapidamente un nombre para si mismos en la industria, sobre todo gracias a su Kit Experimento muy educativo y entretenido SC-9001 Ciencia Jr.. A pesar de los valientes esfuerzos de sus representantes, sin embargo, no han sido capaz de librarse de la mala prensa que siguio a un poco de cantidad filtrada de un incidente relacionado con una de sus unidades y una pequena criatura que uno de los cientificos mas en I + D utiliza para mantener como mascota. Algunos dicen que el incidente ha creado extrema preocupacion por la seguridad de cualquier cosa que se acerque a sus productos. Incluso han redondeado los bordes de su logotipo de empresa.
}
@AGENT[FLOOYD?Dynamics?Research?Labs]
{  
  @name = Dinamica FLOOYD laboratorios de investigacion
  @description = FLOOYD Labs es una empresa enfocada en hacer una cosa, y hacerlo tan bien como es concebible y posible hacerlo: Desplazamiento de liquidos de un lugar a otro. Su producto estrella, el Conducto de combustible FTX-2, es el resultado final de anos de investigacion y desarrollo, y un sinfin de horas Kerbal de esfuerzo para producir un dispositivo que bombeara cualquier cantidad de casi cualquier cosa, no importa que este frio, denso o que sea volatil. La compania goza de una reputacion bien merecida de una contribucion tan importante a la industria, y la mayoria de acuerdo en que en estos dias, casi nadie se acuerda de la vergüenza de su retirada de la serie FTX-1, que tenia un pequeno pero muy problematico tema, que mientras lo bomba fluia perfectamente, bombea los en la direccion equivocada.
}
@AGENT[Goliath?National?Products]
{
  @name = Goliath Productos Nacionales
}
@AGENT[Integrated?Integrals]
{  
  @name = integrados Integrales
  @description =  Esta pequena empresa carece de la experiencia y reputacion, pero lo compensa en la pura ambicion de sus proyectos. Su primer producto fue el laboratorio de procesamiento movil de gran masa, cual rumor fue desarrollado por primera vez como una instalacion de procesamiento movil para preparar secretamente una mezcla de combustible posiblemente ilegal experimental, que era segun se informa mucho mas potente que los propulsores disponibles en la actualidad, y tenia un distintivo tinte azul a la misma. Esos rumores nunca se han demostrado sin embargo, y este misterioso propulsor azul aun no se ha visto por una fuente confiable. A pesar de sus repetidos intentos de librarse de estos rumores, la compania todavia sufre de una (probablemente inmerecido) mala reputacion. Ellos tratan de compensar esta impresion inicial al ofrecer pagos en efectivo mucho mas grandes que otras empresas de tamano similar, que la verdad es que hace muy poco por mejorar su imagen actual.
}
@AGENT[Ionic?Symphonic?Protonic?Electronics]
{  
  @name = Electronica protonica Sinfonica ionica
  @description = Uno de los principales nombres de la electronica de naves espaciales y no solo porque el propio nombre suena tan fresco. Ionicas electronica protonicas sinfonicas un gran catalogo de componentes, desde la simple comunicacion a dispositivos de vanguardia. Esto ha hecho que sus productos sean muy populares entre los ingenieros aeroespaciales y tambien alimentados por una profunda enemistad de la gente pragmatica en Probodobodyne.
}
@AGENT[Jebediah?Kerman's?Junkyard?and?Spacecraft?Parts?Co]
{  
  @name = Chatarreria De Jebediah Kerman y Partes Naves espaciales Co
  @description = Esta universalmente aceptado que deposito de chatarra de Jeb es uno de los mejores ejemplos del triunfo de la inquebrantable motivacion de cara a obstaculos aparentemente insuperables. El deposito de chatarra, sin pretensiones donde se dijo que algunos de los primeros pasos de Kerbaldad hacia las profundidades del espacio han sido tomadas ahora se ha convertido en un deposito de chatarra mucho mas grande, ya que tuvo que ampliar sus instalaciones para dar cabida a la cada vez mayor demanda de componentes de la nave. Deposito de chatarra de Jeb se ha convertido en uno de los nombres mas emblematicos de Kerbin, convirtiendose en mucho mas que una marca amada. Ahora erige como un simbolo de la unidad Kerbal imparable hacia intentar lo imposible mientras groseramente subestima la gravedad de la situacion.
}
@AGENT[Kerbal?Motion?LLC]
{
  @name = Kerbal Motion LLC
}
@AGENT[Kerbin?World-Firsts?Record-Keeping?Society]
{  
  @name = Kerbin Sociedad de Registro de Primicias Mundiales
  @description = Una institucion completamente dedicada al seguimiento y comisariado de todos los primeros ejemplos de cualquier caso, la sociedad de Registro de primicias mundiales es una organizacion sin fines de lucro con el proposito de premiar el hacer algo que nunca se ha hecho antes, especialmente en relacion con las hechos de la exploracion espacial. Su trabajo es mas dificil de lo que parece, sin embargo como el prestigio asociado con la primera realizacion de cualquier accion es tambien un objetivo valioso para las empresas comerciales, que no perderia la oportunidad de ser el patrocinador oficial de dicho evento. Tomar los contratos de la Sociedad envia definitivamente el mensaje que no esta aqui por el dinero, que siempre es un mensaje bueno para enviar. Es tambien aproximadamente la unica recompensa, ya que los premios en efectivo son generalmente simbolicos.
}
@AGENT[Kerbodyne]
{  
  @name = Kerbodyne
  @description = Aunque Kerbodyne es un nombre relativamente nuevo en la industria aeroespacial sus motores de la serie K y tanques de combustible se han ganado una gran reputacion en un corto periodo de tiempo. Tanto es asi, de hecho, que Kerbodyne fue nominado para el premio "Mejor Debut" en nave espacial del curso pasado en la Convencion de Desarrolladores. Por desgracia, ese premio fue para otra empresa pero los fans Kerbodyne son conocidos por demostrar en voz alta y en publico, su agradecimiento a la empresa y sus productos.
}
@AGENT[Kerlington?Model?Rockets?and?Paper?Products?Inc]
{  
  @name = Kerlington modelos de cohetes y papel Products Inc
  @description = Kerlington tiene una larga historia de la introduccion de nuevas tecnologias innovadoras muchas de las cuales se consideran indispensables para la coheteria y la ingenieria aeroespacial. Esto ha fomentado una fuerte comunidad de fieles seguidores Kerlington asi como una manera similar a un gran grupo de competidores descontentos.
}
@AGENT[Maxo?Construction?Toys]
{
  @name = MAXO construccion de juguetes
}
@AGENT[Moving?Parts?Experts?Group]
{  
  @name = Piezas moviles del Grupo de Expertos
  @description = El Grupo de Expertos de piezas en movimiento comenzo como una iniciativa en su mayoria no comercial para traer algunas de las mentes mas brillantes en conjunto para crear tecnologias realmente innovadoras y revolucionarias para la construccion de naves espaciales. Como es el caso de muchas de estas empresas sus fondos de inversion inicial muy pronto se acabaron y se vieron obligados a iniciar el desarrollo de cosas que podrian vender rapidamente. Como resultado de ello el Grupo ha adquirido una reputacion de tener siempre prisa y siempre cortos de dinero. Todavia hacen todo lo posible para permanecer fiel a sus motivaciones originales tanto como sea posible, sin embargo, y siempre dispuestos a apoyar cualquier empresa que empujan los limites actualmente establecidos.
}
@AGENT[O.M.B.?Demolition?Enterprises]
{  
  @name = O.M.B. Empresas de demolicion
  @description = Para una compania que hizo una reputacion por crear tanta destruccion como sea posible, la OMB encontrado un lugar muy adecuado para sus dispositivos altamente volatiles en la industria aeroespacial. Sus desacopladores de precision son insuperables cuando el trabajo requiere de naves espaciales dividiendose en varias partes mas pequenas. Algunos de sus otros productos de demolicion sin embargo, a pesar de ser fuertemente promocionado como mucho mas potentes, herramientas de desmontaje no era tan exitoso. O.M.B. aun no esta seguro de por que esos productos "claramente mejores" no fueron tan bien recibidos.
}
@AGENT[Periapsis?Rocket?Supplies?Co]
{
  @name = Periapsis Suministros de cohete Comp.
}
@AGENT[Probodobodyne?Inc]
{  
  @name = Probodobodyne Inc
  @description = Probodobodyne fue en un momento uno de los principales nombres (y pocos) en la industria. A traves de los anos, sin embargo, la compania ha caido atras en el tiempo un tanto pero siguen manteniendo su filosofia de que la exploracion espacial debe ser el privilegio de los pocos que pueden superar los desafios de la conquista con la asistencia tecnologica minima. Sus productos reflejan que la perspectiva pragmatica y posiblemente obsoleta incluso a pesar de las muchas empresas nuevas que estan surgiendo alrededor de ellos con alternativas que facilitan los viajes por el espacio mucho mas accesible de lo que era en los "primeros dias". A pesar de todo esto, la compania ha mantenido un pequeno pero leal grupo de fans incondicionales, que viven por su vision de una industria muy selectiva poblada solo por los mejores astronautas e ingenieros.
}
@AGENT[Research?&?Development?Department]
{  
  @name = Departamento de Investigacion y Desarrollo
  @description = El Departamento de investigacion y desarrollo del programa espacial. Encabezada por el cientifico de cohetes celebre Wernher von Kerman, estos chicos son el cerebro de toda la operacion. Impulsados por una insaciable sed de conocimiento, ninguna pieza de datos es demasiado pequena o demasiado irrelevante, y aumentar el conocimiento acumulado de Kerbaldad es su principal motivacion. Nuestros genios residentes solo piden ser dados a credito academico debido a sus contribuciones a la ciencia y que todos los astronautas, por favor, abstenerse de entrar en los laboratorios sin limpiar sus botas primero.
}
@AGENT[Reaction?Systems?Ltd]
{  
  @name = Sistemas de reaccion Ltd
  @description = Sistemas de reaccion es una empresa pequena, que conto con una cantidad razonable de exito con su unico producto de exito, el "Puerto lineal RCS-en cualquier lugar". En estos dias, nadie sabe a ciencia cierta en lo que estan trabajando. Aunque los sistemas reaccion sin duda, no son la mas grande empresa, intentan compensar apoyando todos los esfuerzos pioneros. Ademas,su afan de ofrecer contratos de recoleccion de ciencia presta credito a la especulacion de que esten tramando algo.
}
@AGENT[Rockomax?Conglomerate]
{  
  @name = Rockomax Conglomerados
  @description = Indiscutiblemente el mayor proveedor de componentes de cohetes por ahi, productos Rockomax son ampliamente considerados como la forma mas accesible de llegar al espacio. Esto les ha ganado una reputacion algo negativa entre los ingenieros mas elegantes o de vanguardia, algunos incluso se niegan rotundamente a admitir que habian utilizado productos Rockomax-Brand . Sea como fuere, la presencia gigantesca de Rockomax en la industria no se puede negar y sus productos estan realmente bastante bien de precio incluso si le hacen falta esa sensacion 'de moda' de las mas marcas y de primera clase de cohetes. Son una corporacion masivamente grande, asi que no esperes que te ofrezcan ofertas muy especiales. Ellos ya estan dando a todos sus clientes un descuento a granel, ademas de sus ofertas de 'super-valor "al utilizar productos de sus marcas asociadas. Todo esto siempre, claro esta que usted tiene su tarjeta de membresia con ellos cuando vaya de compras en sus almacenes.
}
@AGENT[Rokea?Inc]
{  
  @name = Rokea Inc
  @description = Rokea es conocido principalmente por sus productos potenciadores de "movilidad vertical", que ellos hacen todo lo posible para asegurarse de que no se equivocan por 'escaleras' simplistas. Algunos dicen que estan fracasando miserablemente en ese esfuerzo a pesar de que cada representante de Rokea esta muy entusiasmado en educar a todos los que le llegan al alcance del oido sobre las diferencias entre las escaleras y un dispositivo de mejora de la movilidad vertical. Tal vez esta estrategia de comunicacion es parte de la razon que a nadie le importa.
}
@AGENT[Sean's?Cannery]
{  
  @name = Fabrica de conservas de Sean
  @description = Muchos cuestionan el razonamiento detras de la fabrica de conservas de Sean conocidos por su muy excelente productos de alimentos enlatados de la incursion en el mundo de la ingenieria aeroespacial. Pese a las criticas, nadie puede negar que su producto estrella, el Lander Can Mk1 cabina del piloto, se ha probado muchas veces como confiable y modulos quizas no es sorprendente que sea uno de los mas hermeticos disponibles en la actualidad. Las tripulaciones Lander Can menudo alaban el modulo por su capacidad para mantener aperitivos estibados frescos y estimulantes, y se quejan de como en otras vainas se vuelven blandos despues de unos pocos dias en la mision.
}
@AGENT[STEADLER?Engineering?Corps]
{  
  @name = Steadler Cuerpo de Ingenieros
  @description = Steadler no es conocido por ser una empresa muy amable o muy rentable. Mas bien, militarista, severa e intransigente son mucho mas apropiados los adjetivos para describirlos. Algunos dicen que estas son buenas cualidades para una empresa responsable principalmente para los sistemas de control de ingenieria para cohetes y aviones hipersonicos, mientras que otros sugieren que la empresa realmente esta siendo dirigida por un picaro modulo de orientacion que consigue sensibilidad publicitaria. Todo lo que realmente sabemos es que su puerta de seguridad es demasiado temperamental para permitir cualquier observacion, y que sus pistolas paralizantes se recargan muy rapidamente.
}
@AGENT[StrutCo]
{  
  @name = StrutCo
  @description = Uno de los mayores fabricantes de componentes estructurales para cualquier proposito, StrutCo es por todas las medidas de una empresa muy bien establecida. La unica cosa que nunca han sido capaces de superar es el hecho de que el legendario EAS-4 Strut propio conector fue inventado por Kerlington Model Rockets.
}
@AGENT[Vac-Co?Advanced?Suction?Systems]
{  
  @name = Vac-Co sistemas de aspiracion Avanzados
  @description = Vac-Co es un nombre relativamente nuevo en la industria. Con experiencia previa solo como un fabricante de equipos de limpieza del hogar y pequenos electrodomesticos, de su reciente incursion en la ingenieria aeroespacial se ha encontrado con una buena dosis de escepticismo. Sin embargo, parece que saben lo que estan haciendo, ya que sus productos han sido muy innovadores en las tomas de aire para sector aviones espaciales.
}
@AGENT[WinterOwl?Aircraft?Emporium]
{  
  @name = Imperio de aviones El BuhoInvernal
  @description = El BuhoInvernal no es de ninguna manera comparable a otras companias de aviones grandes en terminos de gran numero de productos que ofrecen. Sin embargo, la compania es uno de los nombres mas conocidos en la industria, ya que es una de las empresas mas antiguas de la operacion. Esto les ha ganado la reputacion de ser un socio amigable, confiable, lo que significa que tienen buenas posiciones con muchas otras companias. En los circulos de la industria aeroespacial, se considera de modales muy pobres ser grosero sobre WinterOwl o sus productos.
}
@AGENT[Zaltonic?Electronics]
{  
  @name = Zaltonic Electronica
  @description = Zaltonics No se sabe exactamente como un fuerte lider en la industria de componentes electronicos, bastante mas como una empresa un tanto utilitaria que carece de una cierta cantidad de ambicion. Estos rasgos, sin embargo, han hecho que Zaltonic sea indispensable a su manera, ya que estan dispuestos a asumir la fabricacion de los dispositivos menos emocionantes, y han llegado a ser muy buenos en hacer eso de una manera rapida y rentable. Sus productos pueden no estar de moda, pero cuando su unidad de guia a distancia de lujo se queda sin jugo, lo mas probable es que va a utilizar una bateria Zaltonics para mantenerlo alimentado.
}