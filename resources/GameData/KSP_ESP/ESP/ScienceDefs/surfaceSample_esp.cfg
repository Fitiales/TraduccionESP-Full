@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{	
	@title = Muestra de superficie
	@RESULTS
	{
		@default = Recoges una muestra de la superficie.
		@default = Cavas un poco en la superficie, encuentras algo interesante y lo echas en un recipiente de muestras.
		@default = Escarbas en el suelo en busca de rocas interesantes para llevar a casa.

		@KerbinSrfLandedGrasslands = Sip. Basicamente es mugre.
		@KerbinSrfLandedHighlands = Es tierra, hierba y algunas pequeñas rocas. Sospechas que esto no va a ser un descubrimiento revolucionario...
		@KerbinSrfLandedMountains = Aqui la superficie es mayormente esteril... nieve, tierra y rocas . Estas bastante seguro de que si miras bajo la nieve encontraras mas tierra y rocas.
		@KerbinSrfLandedDeserts = Un monton de arena y rocas. Estas agradecido de estar en un ambiente climatizado, porque tiene toda la pinta de hacer mucho calor ahi fuera. La arena esta seca y suelta y parece que te tomara un buen rato limpiar todo el equipo despues.
		@KerbinSrfLandedTundra = El terreno aqui esta completamente congelado, ha sido dificil recoger esta muestra.
		@KerbinSrfLandedIceCaps = Esto no es realmente tierra firme, ¿o si?. Tienes una muestra pero temias cavar mas profundo debido al sorprendente y ruidoso agrietamiento del hielo. Intentas no pensar de nuevo en como aterrizaste aqui.
		@KerbinSrfLandedShores = Has tomado una muestra del suelo. Es fangoso y arenoso. Es posible que haya agua cerca.
		@KerbinSrfLandedBadlands = La hierba aqui definitivamente no es tan verde como en otros lugares, pero saber que has estado en un lugar llamado Badlands te hace sentir guay.
		@KerbinSrfLandedWater = Recoges una muestra de la superficie. Es una muestra muy humeda, esperas que el equipo haya sido impermeabilizado correctamente.
		@KerbinSrfSplashedWater = Tomas una muestra del agua. Parece aumentar drasticamente la humedad de toda las superficies que toca.
		@KerbinSrfSplashedShores = Tomas una muestra del agua aqui. Hay trozos de vegetacion en ella, lo que sugiere una fuerte probabilidad de que hay tierra cerca.
		@KerbinSrfLandedLaunchPad = La superficie esta carbonizada y recubierta con propulsor de cohete quemado. Tambien hay pequeñas cantidades de una sustancia verde visible.
		@KerbinSrfLandedRunway = La superficie parece ser muy dura, como cemento. En realidad podria ser de hormigon. Una fantatica superficie donde aterrizar.
		@KerbinSrfLandedKSC = Esta sustancia es lo que hace que los cientificos nos griten cuando entramos en los laboratorios sin limpianos las botas primero.

		@MunSrfLanded = La superficie es de polvo fino, con un tono grisaceo. Parece demasiado escamosa para hacer bolas de nieve con ella.
		@MunSrfLandedMidlands = La superficie de la region central es mas oscura, parece estar formada por rocas basalticas.
		@MunSrfLandedMidlands = La muestra contiene esferulas de vidrio impares de varios colores. ¡Son muy bonitas!
		@MunSrfLandedNorthernBasin = La muestra contiene evidencias de un campo magnetico debil y localizado.
		@MunSrfLandedNorthernBasin = La superficie aqui se compone de varios tipos de rocas. Algunas parecen casi cristalinas.
		@MunSrfLandedEastCrater = La muestra contiene una combinacion de roca munar y materiales fundidos.
		@MunSrfLandedEastCrater = Hay altas concentraciones de metales en este crater, mayores que en otras muestras.
		@MunSrfLandedNorthwestCrater = La superficie parece ser una combinacion de grietas y rocas basalticas.
		@MunSrfLandedNorthWestCrater = Muestras mas profundas parecen contener formaciones mas fragmentadas y dispersas de roca.
		@MunSrfLandedSouthwestCrater = La muestra parece ser radiactiva...
		@MunSrfLandedSouthWestCrater = Hay capas de materiales muy diferentes aqui. Es posible que este sitio haya tenido multiples impactos.
		@MunSrfLandedFarsideCrater = Hay grandes concentraciones de subproductos fundidos. Algunos parecen haber sido formados por intensas presiones y altas temperaturas.
		@MunSrfLandedFarsideCrater = Las muestras de esta ubicacion parecen ser similares en composicion a la superficie polvorienta de la Muna.
		@MunSrfLandedCanyons = Estas muestras son estriadas. Es posible que la superficie se haya fracturado en esta ubicacion.
		@MunSrfLandedPolarCrater = Las muestras de este lugar evidencian patrones de impacto muy intensos.
		@MunSrfLandedPolarCrater = Parece que algunas de las muestras son magneticas y tienen una alineacion debil.
		@MunSrfLandedPoles = Las muestras aqui tienen concentraciones mas bajas de material eyectado. Parece que hay liquidos en el suelo que quedaron permanentemente congelados.
		@MunSrfLandedPolarLowlands = Las muestras parecen contener liquidos congelados... Vamos a tener que enviarlos de vuelta a Kerbin para su posterior analisis.
		@MunSrfLandedHighlands = La muestra evidencia un gran numero de materiales comprimidos en capas durante mucho tiempo.
		@MunSrfLandedHighlands = Esta muestra contiene menores cantidades de roca basaltica. Esto podria explicar los cambios visibles en la coloracion.
		@MunSrfLandedHighlandCraters = ¡El crater parece contener materiales de las capas inferiores de la superficie!
		@MunSrfLandedHighlandCraters = Estas muestras parecen ser bastante antiguas comparadas con otras que hemos tomado.
		@MunSrfLandedHighlandCraters = Tomas muestras de la oscura superficie del crater, eso te ayudara a determinar que tipo de objeto cayo aqui.
		@MunSrfLandedHighlandCraters = Este crater parece lleno de materiales utiles y en alta concentracion. ¡Que suerte!
		@MunSrfLandedMidlandCraters = El patron de esta muestra de la superficie es particularmente interesante.
		@MunSrfLandedMidlandCraters = Tomando esta muestra en el crater no puedes dejar de sentirte mal por la muna. Estos impactos la han golpeado mucho.
		@MunSrfLandedMidlandCraters = Cavas alrededor del crater, en busca de cualquier roca con buen aspecto.
		@MunSrfLandedMidlandCraters = Encuentras una roca con muy buen aspecto y decides quedartela. Recuerdas que tienes que tomar muestras de la superficie, asi que lanzas las rocas viejas que encuentras al contenedor. ¡Trabajo hecho!
		@MunSrfLandedMidlandCraters = Si, efectivamente es un crater. Lo anotas en tu lista de comprobacion con una cara sonriente . ¡La ciencia es divertida!
		@MunSrfLandedEastFarsideCrater = Este crater parece haber sufrido un impacto muy desagradable, las muestras son mas pesadas de lo normal.
		@MunSrfLandedEastFarsideCrater = Estas contento de que la gravedad de la muna sea tan baja. ¡Excavar es un trabajo agotador!
		@MunSrfLandedTwinCraters = Este area tiene una gran concentracion de elementos raros. ¡Genial!
		@MunSrfLandedTwinCraters = Muestras continuas de la zona confirman que es rica en materiales utiles .
		@MunSrfLandedTwinCraters = Cavas alrededor para tomar una buena muestra del crater, seleccionando cuidadosamente un poco de todo.

		@MinmusSrfLanded = La superficie parece consistir en granos similares a cristales diminutos, muy bonita. Probablemente no es comestible.
		@MinmusSrfLanded = Te reservas un poco de muestra de la superficie y... nop, definitivamente esta luna no esta hecha de ningun delicioso postre.

		@EveSrfLanded = La superficie parece ser de un fuerte tono purpura... ¿o es gris y solo se ve de color purpura por la luz del anochecer? Comienzas a preguntarte si no te estas poniendo purpura tu tambien.
		@DunaSrfLanded = Esta superficie se compone de un polvo granulado y fino como la arena, que parece estar metiendose en todas partes.
		@DunaSrfLanded = ¡Parece haber rastros de agua en el suelo!
		@DunaSrfLanded = Incapaz de satisfacer tu curiosidad intentas taladrar en la roca con tu herramienta. Estas pensando que seria mucho mas facil si tuvieras algun tipo de unidad de perforacion en un brazo robotico.

		@MohoSrfLanded = El suelo esta formado por antiguos flujos de lava, lo que sugiere periodos de intensa actividad volcanica.

		@GillySrfLanded = La muestra se sale, tienes dificultades para mantenerla en su recipiente debido a la baja gravedad.
		@GillySrfLanded = La composicion de elementos es muy similar a la de un asteroide.

		@IkeSrfLanded = El suelo negro oscuro tiene una estructura casi cristalina. Es divertido para jugar.
		@IkeSrfLanded = El suelo blanco tiene una textura fina que forma terrones.

		@DresSrfLanded = Encuentras rastros de un gran numero de elementos. Probablemente depositados aqui por impactos en otro tiempo.
		@DresSrfLanded = Despues de cavar alrededor un poco, encuentras algunas muestras vidriosas bonitas y las echas en tu recipiente para muestras.

		@LaytheSrfLanded = La muestra de suelo contiene trazas de sal. Te preguntas si el aire la habra traido aqui o si este area estuvo una vez bajo el agua.

		@VallSrfLanded = Picas la superficie congelada y depositas parte de la superficie de color azul en un recipiente.
		@VallSrfLanded = Cavas alrededor en la superficie y encuentras hermosas estructuras de cristal verde y azul. Te recuerdan tu casa, pero eres incapaz de distinguir Kerbin en la masa de luces parpadeantes...

		@TyloSrfLanded = El terreno cede con facilidad, pero la superficie debajo es mucho mas dura.
		@TyloSrfLanded = Tarareas una cancion mientras trabajas para hacer que el tiempo pase mas rapido. ¡Tylo tiene algunas rocas muy interesantes!

		@BopSrfLanded = Manchas de polvo marron llenan cada parte de tu traje que las muestras rozan. Esto parece divertir mucho a control de vuelo.
		@BopSrfLanded = Excavas y encuentras una pequeña esfera, tiene aspecto de huevo.

		@PolSrfLanded = Mientras introduces la muestra en el recipiente no dejas de pensar que debes de ser alergico a eso, sea lo que sea.
		@PolSrfLanded = La muestra el del mismo color que el planeta desde su orbita. Lo marcas en tu lista.
		@PolSrfLanded = Despues de tomar muestras de la superficie, determinas con una alta certeza que Pol no es esta realidad hecho de polen. ¡Esto causara bastante revuelo cuando vuelvas!

		@EelooSrfLanded = Desconchando la superficie helada encuentras un poco de tierra marron.
		@EelooSrfLanded = Encuentras un hermoso cristal y lo colocas en un recipiente de muestras.
		@EelooSrfLanded = Las rocas contienen delgadas trazas de color. Te recuerdan a los adorables rastros de los motores ionicos...
	}
}