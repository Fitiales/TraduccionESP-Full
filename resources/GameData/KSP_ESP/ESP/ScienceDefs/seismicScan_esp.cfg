@EXPERIMENT_DEFINITION[*]:HAS[#id[seismicScan]]
{	
	@title = Escaner sismico
	@RESULTS
	{
		@default = Reunidos datos precisos de la aceleracion mientras se somete el recipiente a esta situacion.

		@MohoSrfLanded = El sensor detecta las vibraciones en el interior del planeta. Parece que el interior es muy volcanico.
		@MohoSrfLanded = Reflexiones impares se detectan en las vibraciones registradas. Esto podria decirnos mas acerca de la estructura interior.

		@EveSrfLanded = El sensor ha detectado una posible actividad sismica debajo de la superficie.
		@EveSrfLanded = Las vibraciones, aunque ligeras, pueden ser suficientes para mapear la estructura interior del planeta.

		@GillySrfLanded = Esta zona parece estar sismicamente muerta.
		@GillySrfLanded = Las unicas vibraciones que detectamos son procedentes del modulo de aterrizaje. Las vibraciones no viajan bien a traves de la superficie.

		@MunSrfLanded =¡El sensor ha detectado un pequeño temblor en la superficie!
		@MunSrfLanded = El sensor recoge impactos distantes de la superficie reflectante a lo largo del interior de Mun.

		@MinmusSrfLanded = Se detectan ondas sismicas debiles.
		@MinmusSrfLanded = Sonidos de desplazamiento y vibracion se detectan bajo la superficie. Es posible que el interior no este completamente congelado.

		@DunaSrfLanded = El sensor da una idea de la actividad sismica de Duna.
		@DunaSrfLanded = No parece haber actividad sismica significativa en el planeta. Es posible que ya no este geologicamente activo.

		@DresSrfLanded = Este planeta parece ser sismicamente inactivo.
		@DresSrfLanded = Bombardeos periodicos parecen causar ligeras vibraciones y temblores superficiales.
		@DresSrfLanded = Los cambios en la velocidad de las vibraciones hacen alusion a los diferentes materiales que hay bajo la superficie.

		@JoolSrfLanded = El sensor no sabe ni que hacer aqui...
		@JoolSrfLanded = El sensor informa de que la garantia se ha anulado. No hay reembolsos.

		@LaytheSrfLanded = Las fuerzas de marea parecen estar agitandose en el interior de la luna.
		@LaytheSrfLanded = Vibraciones bajo la superficie indican actividad geologica actual.

		@VallSrfLanded = Los sensores detectan signos de crio-vulcanismo a lo largo de la superficie.
		@VallSrfLanded = El sensor capta la vibracion que se refleja en todo el interior de la luna.

		@TyloSrfLanded = Esta luna parece llevar mucho tiempo inactiva.
		@TyloSrfLanded = Los sensores registran incluso la mas minima vibracion en la superficie.

		@BopSrfLanded = No parece haber ninguna gran actividad sismica en Bop.
		@BopSrfLanded = Se ha detectado un evento sismico distante. Como si un objeto grande simplemente hubiese impactado en la superficie.

		@PolSrfLanded = La tierra suelta transmite la vibracion de manera diferente al resto de lunas y planetas.
		@PolSrfLanded = Las vibraciones se reflejan en las estructuras irregulares dentro de la luna.

		@EelooSrfLanded = Se detecta actividad criovolcanica en el interior del planeta.
		@EelooSrfLanded = El sensor recoge sonidos de baja frecuencia.
	}
}