@EXPERIMENT_DEFINITION[*]:HAS[#id[barometerScan]]
{	
	@title = Escaner de Presion Atmosferica
	@RESULTS
	{
		@default = Recopilados y almacenados datos de la presion atmosferica de los alrededores.

		@MohoFlyingLow = La lectura del barometro es demasiado baja para medir nada. Este planeta no tiene atmosfera.
		@MohoSrfLanded = El barometro sigue sin leer nada.

		@EveFlyingLow = La presion atmosferica es muy alta, incluso a esta altura.
		@EveSrfLanded = El ambiente es muy denso en la superficie. Se aplasta contra los instrumentos.

		@GillyFlyingLow = El aparato esta roto, o no hay atmosfera en esta roca .
		@GillySrfLanded = Crees ver una lectura por un segundo, pero no, solo es una mancha en el contador.

		@MunFlyingLow = Solo por diversion, mides la presion aqui. Sip, no hay atmosfera.
		@MunSrfLanded = El contador esta inmovil. Quiza deberias darle unos golpecitos para ver si funciona...
		@MunSrfLanded = Dicen que locura es hacer siempre lo mismo esperando resultados diferentes. Tu compruebas la presion atmosferica de nuevo de todos modos...

		@DunaFlyingLow = La atmosfera es muy tenue aqui, pero suficiente como para registrarse en el contador.
		@DunaSrfLanded = La atmosfera es muy tenue, incluso en la superficie. No crees que los paracaidas o las alas funcionasen muy bien aqui.

		@IkeFlyingLow = No parece haber ninguna atmosfera aqui.
		@IkeSrfLanded = El contador no registra nada, ni siquiera en la superficie.

		@JoolFlyingLow = Las presiones aqui son inmensas, el instrumento esta comenzando a fallar.
		@JoolFlyingHigh = Las presiones son muy altas, parece peligroso sondar mas profundo.
		@JoolSrfLanded = La presion es demasiado alta, o el instrumento se derrite. Es dificil saber lo que paso en primer lugar.

		@LaytheFlyingLow = Definitivamente hay atmosfera, las presiones son bastante normales.
		@LaytheSrfLanded = Las presiones aqui parecen ser ligeramente inferiores a las de Kerbin. Pero finalmente en un nivel manejable.

		@VallFlyingLow = No parece haber ninguna atmosfera que medir.
		@VallSrfLanded = Gases crecientes en el planeta aparecen de vez en cuando y muestran presiones leves. O eso, o el intrumento va a su rollo.
		@VallSrfLanded = Solo para estar seguro compruebas la presion un par de veces. Crees que has visto el contador moverse un poco...

		@TyloFlyingLow = Sorprendentemente, no hay ni rastro de atmosfera.
		@TyloSrfLanded = No hay presion atmosferica detectable aqui. ¡Fascinante !

		@BopFlyingLow = Es una roca espacial gigante, ¿que esperabas encontrar?
		@BopSrfLanded = Nada, definitivamente solo una roca espacial.

		@PolFlyingLow = No hay nada que reportar aqui.
		@PolSrfLanded = No hay presion atmosferica detectable en Pol.

		@EelooSrfLanded = Beep, beep, beep... bop. El instrumento se ha congelado.
		@EelooFlyingLow = El instrumento no puede registrar presiones aqui.
		
		@KerbinSpaceLow = La presión atmosférica lee cero! Esto seguramente indica que debemos estar en el espacio ahora!
		@KerbinSpaceHigh = No parece haber nada de ambiente esta muy lejos de casa. Usted encuentra esta extraña significativa.
		
		@Space = El instrumento lee cero. Es como si estuviera en el vacío!
	}
}