@EXPERIMENT_DEFINITION[*]:HAS[#id[mobileMaterialsLab]]
{	
	@title = Bahia de estudio de materiales
	@RESULTS
	{
		@default = Expones las muestras de materiales al exterior, tomando notas de como se comportan.

		@SunFlyingLow = Todo se esta derritiendo, incluyendo la electronica a a a a.........

		@MohoSrfLanded = La bahia de materiales se cuece con el calor de la superficie de Moho. Parece que los oligoelementos estan reaccionando a las muestras que contienen.
		@MohoSrfLanded = Expones las muestras a las altas temperaturas de Moho. Muchas de ellas se funden de maneras realmente interesantes.

		@KerbinSrfLanded = Los materiales muestran pocos signos de cambio. Aunque una de las muestras parece estar juzgandote silenciosamente.
		@KerbinSrfLandedDeserts = El polvo del desierto parece haber contaminado las muestras. Acabamos de aprender que los desiertos no son un buen lugar al que traer equipos cientificos caros.
		@KerbinSrfLandedIceCaps = La muestra de agua se ha solidificado y las muestras adhesivas parecen estar muy pegajosas.
		@KerbinSrfLandedShores = El agua condensada ha oxidado una de las muestras y algunos de los componentes electronicar/F***13e5rse4t8st#####
		@KerbinSrfLandedWater = Todo se ha mojado. ¡Y una de las muestras se incendio!, ¡wow!.
		@KerbinSrfLandedWater = Exponer la fuente de alimentacion del laboratorio al agua ha resultado ser bastante... esclarecedor.
		@KerbinSrfLandedBadlands = Expones las muestras a las tierras baldias de Kerbin, pero te preocupa que puedan tener un mala influencia en el medio ambiente.
		@KerbinFlyingLow = Las muestras menos resistentes parecen haber salpicado el interior, formando combinaciones nuevas e interesantes.
		@KerbinFlyingHigh = El aire enrarecido ha provocado cambios interesantes en las muestras de gel. Parece que algo esta pasando con su estructura interior.
		@KerbinInSpaceLow = La micro gravedad ha afectado bastante el crecimiento de las estructuras cristalinas. Tambien hay objetos sueltos volando alrededor de la bahia de una manera muy desordenada... pero fascinante.

		@MunSrfLanded = El polvo fino de la muna se ha entremezclado con algunas de las muestras. Tienes la sospecha de que nunca seras capaz de volver a dejar el laboratorio limpio.
		@MunSrfLanded = Dejas abiertas las puertas de la bodega de muestras en la muna, y te vas a hacer otra cosa durante un tiempo.

		@MinmusSrfLanded = Mientras se procesan las muestras de materiales, empiezas a pensar cuanto se parece Minimus a un postre de menta... y te das cuenta de que tienes hambre.

		@InSpace = El entorno altamente radioactivo hizo que algunas de las muestras brillen. Quiza seria divertido pintar el cohete con eso.

		@EveSrfLanded = La aplastante presion de la atmosfera esta comprimiendo algunos de los materiales, que se cristalizan rapidamente.
		@EveSrfLanded = ¿Las muestras de color han cambiado, o es solo la iluminacion...?
		@EveFlyingHigh = El extremadamente densa atmosfera oculta el contenido de la bahia de materiales.
		@EveFlyingLow = La atmosfera parece pulir o afilar los materiales, dependiendo de su composicion.

		@GillySrfLanded = Las muestras parecen comportarse como si estuvieran en la orbita baja de Kerbin.
		@GillySrfLanded = Algunos materiales de la superficie se ha mezclado con el contenido de la bahia. Anotas todos los resultados para tener un registro completo.

		@DunaSrfLanded = Abres el recipiente y ¡plaf!, de reprente todo se vuelve rojo. Las pruebas iniciales evidencian que no podras limpiar los trajes espaciales. Quiza trajes de color rosa para reducir los costos de limpieza serian mas apropiados.
		@DunaSrfLanded = La computadora de muestras procesa los resultados. Su enorme ojo rojo parece encontrarse como en casa; parpadea lenta pero visiblemente.

		@IkeSrfLanded = Una de las muestras ha reaccionado de manera muy extraña a la superficie de Ike.
		@IkeSrfLanded = ¡Una de las muestras de cristal explota y lanza fragmentos verdes fuera de la bahia materiales!

		@DresSrfLanded = El ordenador te pregunta si se puede cantar una cancion mientras trabaja procesando las muestras. La cancion parece tratar de algun tipo de flor...
		@DresSrfLanded = Una de las muestras se evapora cuando es expuesta al exterior.

		@JoolInSpace = El ordenador da respuestas extrañas, no importa cuantas veces le envies una solicitud. Abre las puertas de la bodega de muestras... "Lo siento, no es posible, es algo que no puedo permitir que suceda" fue su unica respuesta. Pero las puertas se abrieron en cuanto fuimos a la caja de fusibles. Muy curioso.
		@JoolFlyingHigh = La intensa presion ha cambiado drasticamente la composicion de los materiales. Se han observado altisimas temperaturas y ablacion. La bahia cientifica parece disgustada...
		@JoolFlyingLow = Las muestras se queman, hierven o se arrugan bajo las presiones y el calor extremos. La camara graba un maravilloso arcoiris de colores antes de uqe la imagen se corte.
		@JoolSrfLanded = Ya ni siquiera estas seguro de donde acaba el contenedor y empieza la muestra...

		@LaytheFlyingHigh = Una de las muestras arde en contacto con la atmosfera. Curiosamente, el color de la llama indica la presencia de oxigeno .
		@LaytheFlyingLow = La muestra se quema y sus rescoldos saltan.
		@LaytheSrfLanded = Las finas particulas de la arena de Laythe soplan en la bahia de muestras.
		@LaytheSrfSplashed = La fuente de alimentacion de la bahia de muestras comienza a cortocircuitarse... !Arcos de electricidad y agua en las muestras!. ¡Puede verse en la pantalla!

		@VallSrfLanded = Muchas de las muestras se congelan, o se evaporan en el recipiente de la muestra.
		@VallSrfLanded = La puerta del contenedor de muestras se congela un poco, antes de continuar abriendose. Se forma un recubrimiento delgado sobre la superficie de las muestras.

		@TyloSrfLanded = Una de las muestras se rompe en una fina niebla cuando es expuesta a la superficie de Tylo.

		@BopSrfLanded = Las muestras parecen estar teniendo una reaccion quimica en la superficie de Bop.
		@BopSrfLanded = Todas las muestras liquidas se evaporan al instante.

		@PolSrfLanded = ¡Algunas muestras saltan y se funden cuando entran en contacto con la superficie de Pol!

		@EelooSrfLanded = Los finos cristales que recubren Eeloo entran en la bahia de materiales. Parece que algunas de las muestras son ahora mas conductoras en el frio extremo.
	}
}