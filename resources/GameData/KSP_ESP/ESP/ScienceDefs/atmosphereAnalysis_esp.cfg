@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{	
	@title = Analisis atmosferico
	@RESULTS
	{
		@default = Ejecuta un analisis atmosferico, recogiendo varias medidas como la temperatura, presion y composicion de la atmosfera.

		@MohoSrf = No parece haber ninguna atmosfera aqui. Aunque hay trazas de elementos detectados cerca de la superficie.

		@EveSrf = Esto puede ser una atmosfera, pero definitivamente no es algo que quieras respirar.

		@GillySrf = No hay atmosfera detectable.

		@KerbinFlyingHigh = Parece que hay muy poca atmosfera en estas altitudes. Asegurate de que vas correctamente vestido si piensas salir fuera.
		@KerbinSrfLanded = Temperatura y presion sugieren que hoy es tan buen dia para volar como cualquier otro.
		@KerbinSrfLandedDeserts = Hace mucho calor y hay poca humedad los desiertos. Los sensores estaban obstruidos con polvo.
		@KerbinSrfLandedIceCaps = La atmosfera polar ha resultado ser muy, muy fria por cierto. Algunos sensores se congelaron, pero estamos razonablemente seguros de que esto sigue siendo aire.

		@MunSrf = Los instrumentos detectan un aura tenue de particulas alrededor de la superficie. No una atmosfera, pero puede explicar las luces reportadas en el horizonte.

		@MinmusSrf = Hay versiones detectables de gases. Pero nada de lo que se podria considerar una atmosfera.

		@DunaSrf = La atmosfera de Duna es muy, muy fina. Quiza sea posible volar en ella con enormes alas o un avion lo suficientemente rapido.
		@DunaSrf = Parece que hay mayor concentracion de isotopos pesados ​​en la atmosfera que en Kerbin .

		@IkeSrf = Ejecutado un analisis sobre una atmosfera inexistente.

		@DresSrf = No parece haber atmosfera aqui.

		@JoolFlyingHigh = Las presiones atmosfericas son muy altas y se detectan un gran numero de gases.
		@JoolFlyingLow = El instrumento esta teniendo problemas para toma de muestras con estas densidades. Los gases se estan empezando a licuar bajo presion.
		@JoolSrfLanded = El instrumento se ha comprimido en en una masa casi irreconocible de metal.

		@LaytheSrfLanded = La atmosfera en Laythe parece ser muy similar a la de Kerbin... No me presentaria voluntario para salir por primera vez sin casco, sin embargo.
		@LaytheSrfLanded = Quitarte el casco aqui probablemente no va a matarte... muy rapidamente.

		@VallSrfLanded = Hay trazas de compuestos criovolcanicos. Pero no es una atmosfera completa.

		@TyloSrfLanded = Parece haber solo rastros debiles de los isotopos mas pesados ​​en la superficie.

		@BopSrfLanded = Los sensores detectan compuestos organicos por un segundo. Posiblemente un error.
		@BopSrfLanded = Los sensores no detectan nada fuera de lo comun. Seguramente, nada podria vivir aqui.

		@PolSrfLanded = No hay atmosfera de la que hablar. Pero registras la temperatura de todos modos.

		@EelooSrfLanded = Parece haber un recubrimiento atmosferico tenue alrededor del planeta. Pero es demasiado fino como para afectar a cualquier nave espacial que aterrice aqui.
	}
}