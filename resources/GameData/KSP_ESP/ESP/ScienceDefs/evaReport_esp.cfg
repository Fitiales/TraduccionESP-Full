@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{	
	@title = Informe de EVA
	@RESULTS
	{
		@default = Has registrado tus observaciones sobre la situacion.

		@MohoSrfLanded = La temperatura esta subiendo mucho aqui...

		@EveSrfLanded = Todo esta teñido de purpura. Sientes como si cambiases de color.
		@EveSrfLanded = ¿Has comido demasiado antes de salir? Te sientes taaan lento y pesado...

		@GillySrfLanded = Apenas puedes moverte sin volar lejos de la superficie. Piensas que deberias haber traido un ancla.
	
		@KerbinSrf = No creo que el traje espacial fuese completamente necesario para llegar hasta aqui, ¿no?.
	
		@SunInSpaceHigh = Te sientes muy pequeño en este momento... Ojala sepas bien hacia donde vas...
		
		@KerbinFlyingLow = Esta es una situacion muy precaria.
		@KerbinFlyingHigh = Comienzas a sentir que realmente debias volver a la nave.

		@MunSrfLanded = ¡Hay polvo por todas partes!
		@MunSrfLanded = Miras hacia arriba y buscas Kerbin en el cielo. De repente, te sientes muy pequeño.
		@MunSrfLanded = Comienzas a decir algo epico y conmovedor sobre el lugar de los kerbals en este vasto universo... hasta que te cortan las conversaciones de radio al azar sobre normal y controlada que esta la situacion.
		@MunFlyingLow = Te diviertes demasiado con la baja gravedad.
		@MunFlyingHigh = ¿Es esto una buena idea? Mirando a la superficie llena de crateres de ahi abajo, comienzas a dudarlo...

		@MinmusSrfLanded = Te sientes un poco super-heroe cuando saltas en baja gravedad.

		@DunaSrfLanded = Despues de muchas pruebas, determinas que los castillos de arena roja son plausibles.
		@DunaSrfLanded = Mires donde mires, se ve rojo.

		@IkeSrfLanded = Levantas la vista al cielo y ves algo pasando como un rayo...o
		@IkeSrfLanded = Hay un monton de rocas grandes esparcidas por el terreno. La superficie parece reaccionar extrañamente a la luz.

		@DresSrfLanded = Cuando te fijas bien en el suelo, se puede ver que hay muchos tipos diferentes de depositos mezclados entre si.

		@JoolSrfLanded = No estas seguro de como has aterrizado en la superficie de un gigante gaseoso. Pero quiza sea mejor no pensar demasiado en ello ...
	
		@LaytheSrfLanded = Este lugar resulta agradable, se esta tan comodo que apetece quitarse el casco. Marcas la casilla en el informe: -Parece respirable-.
		@LaytheSrfLanded = Te quitas el casco y, despues de unos largos segundos de jadeo y agitacion, te las arreglas para volver a ponertelo. Borras la casilla de verificacion en el informe sobre la atmosfera respirable...

		@VallSrfLanded = La superficie retumba ocasionalmente debajo de ti. Crees que quiza deberias volver a la nave...

		@TyloSrfLanded = La gravedad aqui es bastante comoda, te recuerda a casa. Sin embargo la ausencia de atmosfera crea un fuerte contraste.
	
		@BopSrfLanded = La superficie es muy marron y abultada. La colpeas con tu guante y aprecias lo dura que es.

		@PolSrfLanded = Da igual donde mires, el planeta esta lleno de filos. No es un lugar en el que quieras sentarte o al que quieras caer dentro de nada.

		@EeelooSrfLanded = Te acuestas y le das un abrazo al planeta, simplemente para que sepa que no esta solo aqui fuera.
	}
}
