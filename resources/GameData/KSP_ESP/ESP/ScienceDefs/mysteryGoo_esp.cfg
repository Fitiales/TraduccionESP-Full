@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]
{	
	@title = Observatorio Misterioso Pegote™
	@RESULTS
	{
		@default = Observas el Pegote™.

		@KerbinSrfLandedLaunchPad = El Pegote™ no parece hacer nada ahora mismo.
		@KerbinSrfLandedRunway = El Pegote™ se comporta como suele hacerlo habitualmente.
		@KerbinSrfLandedDeserts = El Pegote™ parece odiar esto.
		@KerbinSrfSplashedWater = ¡El Pegote™ escapa al agua!
		@KerbinSrfSplashedShores = El Pegote™ se tambalea en su recipiente y comienza a filtrarse por los agujeros.
		@KerbinSrfLandedShores = El Pegote™ se acumula cerca del agua, en uno de los laterales del recipiente.
		@KerbinSrfLandedKSC = El Pegote™ tiene pinta de aburrirse.
		@KerbinFlyingLow = El Pegote™ se sacude y se tambalea mientras la nave vuela.
		@KerbinFlyingHigh = El Pegote™ parece estar muy frio.
		@KerbinInSpaceLow = El Pegote™ se ha agrupado en una esfera. Tambien parece ser mas fragil ahora.

		@MohoInSpace = El Pegote™ parece estar casi hirviendo. Se retuerce alrededor del contenedor.

		@EveInSpace = El Pegote™ se ha convertido en una especie de goma y rebota por el contenedor.
		@EveInSpace = El Pegote™ adquiere un color purpura. ¿Es solo la iluminacion o realmente ha cambiado de color?

		@DunaInSpace = El Pegote™ brilla en un tono rojizo, se parece mucho al del planeta cercano.

		@Mun = El Pegote™ parece menos denso aqui.

		@InSpace = El Pegote™ se siente como en casa.

		@BopInSpace = El Pegote™ comienza a resonar dentro del contenedor, creando un sonido armonico muy inquietante.

		@PolInSpace = Los tentaculos del Pegote™ buscan el exterior del recipiente, pero cuando ya estan fuera se congelan y se desprenden. ¡Fascinante!

		@EeLooInSpace = Mientras observas el contenedor, sientes como si algo te devolviese la mirada desde la sombra del recipiente.

		@EeLooInSpace = ¡Las lecturas se vuelven locas por un momento! El recipiente se flexiona hacia el exterior y luego se asienta de nuevo.
	}
}