@EXPERIMENT_DEFINITION[*]:HAS[#id[gravityScan]]
{	
	@title = Escaner gravitacional
	@RESULTS
	{
		@default = Recopilados datos precisos de las fuerzas gravitacionales en esta situacion.

		@MohoInSpace = El sensor pasa sobre el terreno de Moho sobreviviendo a las variaciones en el campo gravitacional.
		@MohoSrfLanded = Aterrizar aqui ha proporcionado una medida muy exacta y estable de las fuerzas gravitacionales.

		@EveInSpace = Los registros de los sensores muestran ligeras variaciones en la gravedad a medida que pasas por un enorme crater .
		@EveSrfLanded = El campo gravitatorio es muy fuerte aqui. Los registros de los sensores detallan datos sobre el campo local.

		@GillyInSpace = El sensor capta las fluctuaciones en la gravedad de este cuerpo lleno de bultos.
		@GillySrfLanded = El equipo del Centro Espacial Kerbal disfrutara de estas detalladas lecturas a la vuelta.

		@KerbinInSpace = El sensor encuentra sutiles cambios en el campo gravitatorio de Kerbin. ¡El equipo cientifico querra ver estas lecturas!
		@KerbinSrfLanded = El sensor parece pensar que esta siendo calibrado.
		@KerbinSrfLanded = Despues de leer el manual de un par de veces, somos capaces de tomar una lectura precisa de la gravedad local.
		@KerbinInSpaceGrassLands = Los instrumentos registran la gravedad sobre las praderas. Al parecer, el campo es muy estable aqui.
		@KerbinInSpaceHighlands = Los instrumentos registran las tierras altas de Kerbin. Las colinas parecen afectar a la gravedad local ligeramente.
		@KerbinInSpaceMountains = El campo parece ser maas fuerte a lo largo de estas sierras.
		@KerbinInSpaceDeserts = Las dunas parecen tener una gravitacion muy estable, aunque algunos picos indicarian que el terreno subterraneo varia en su composicion.
		@KerbinInSpaceBadlands = El sensor lee la gravedad sobre las tierras baldias de Kerbin.
		@KerbinInSpaceIceCaps = El sensor detecta las variaciones bajo la superficie del hielo. ¿Hay tierra bajo el hielo?
		@KerbinInSpaceShores = El sensor pasa por encima de las orillas del Kerbin. Las lecturas parecen ser normales.
		@KerbinInSpaceWater = El sensor muestra una variacion sorprendente, ya que pasa por encima del oceano. Haciendo alusion a la variada topologia en las profundidades.
		@KerbinSrfSplashedWater = El sensor ha detectado cambios en la gravedad local que parecen estar relacionados con el transito de Mun.

		@MunInSpace = Los instrumentos registran la superficie de Mun. Esta informacion ayudara a calcular con precision su masa.
		@MunSrfLanded = El sensor lleva a cabo un estudio detallado de la gravedad local.
		@MunSrfLanded = Despues de la calibracion el sensor es capaz de detectar la interaccion de la gravedad entre Kerbin y Mun.

		@MinmusInSpace = Pasando por encima de la superficie los barridos de los sensores a traves del campo gravitatorio de Minmus.
		@MinmusSrfLanded = El sensor toma lecturas detalladas de la gravedad local en Minmus.
		@MinmusSrfLanded = El escaner recoge los cambios sutiles en el campo provocados por la orbita de Mun. Estos datos proporcionaran informacion valiosa sobre el sistema planetario local.

		@DunaInSpace = El sensor pasa por encima de la superficie moteada de Duna. La gravedad parece mas baja en el gran cañon que se extiende por toda la superficie.
		@DunaSrfLanded = El sensor realiza una detallado y calibrado barrido de la gravedad local en Duna.
		@DunaSrfLanded = El sensor es capaz de registrar los efectos de Ike a medida que orbita Duna.

		@DresInSpace = El sensor barre la superficie y encuentra una atraccion gravitacional baja para el promedio de un planeta.
		@DresSrfLanded = El sensor mide la gravedad local detalladamente y registra todos los cambios.

		@JoolInSpace = El sensor se calibra para medir las fuerzas gravitacionales masivas de Jool.
		@JoolInSpace = El sensor recoge una gran cantidad de informacion sobre el sistema planetario local.
		@JoolSrfLanded = El instrumento ha sido aplastado por las fuerzas gravitacionales masivos. ¡Ciencia!

		@LaytheInSpace = El sensor escanea la gravedad de Laythe. Ayuda dando una pista del terreno diverso bajo el agua.
		@LaytheSrfLanded = El sensor escanea la gravedad local de Laythe, registrando la influencia de Jool.
		@LaytheSrfSplashed = El sensor proporciona informacion detallada en relacion con la gravedad de las mareas.

		@VallInSpace = Escaneo desde la orbita proporciona una imagen mas clara de la composicion interna de Vall.
		@VallSrfLanded = Un escaneado detallado de la superficie muestra las fluctuaciones gravitacionales en el interior cambiante del planeta.

		@TyloInSpace = El planeta tiene una gravedad mas baja de lo previsto. Esto le dara informacion a nuestros cientificos sobre la composicion interior de Tylo.
		@TyloSrfLanded = Exploraciones detalladas han hecho alusion a los espacios huecos en el interior del planeta.

		@BopInSpace = Orbitar Bop permite explorar la variada superficie. ¡Cosas interesantes!
		@BopSrfLanded = El sensor esta dando lecturas extrañas aqui...

		@PolInSpace = El sensor recoge varias capas bajo la superficie del planeta.
		@PolSrfLanded = aterrizaje en el planeta ha permitido exploraciones muy detalladas de la gravedad interior de Pol.

		@EelooInSpace = Aunque parece ser lisa, hay fluctuaciones menores en la superficie del planeta.
		@EelooSrfLanded = Los scanners de gravedad son muy claros aqui. Parece haber una pequeña influencia de otros cuerpos.
	}
}