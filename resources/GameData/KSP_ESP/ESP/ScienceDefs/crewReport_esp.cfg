@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{	
	@title = Informe de tripulacion
	@RESULTS
	{
		@default = Registras las impresiones de la tripulacion sobre esta situacion.

		@KerbinSrfLandedLaunchpad = No parece que nos estemos moviendo muy rapido ahora mismo.
		@KerbinSrfLandedRunway = Informando desde la pista de aterrizaje. Lo bueno es que no hay mucho trafico aereo... porque no creo que tengamos autorizacion de la torre para estar aqui.
		@KerbinSrfLandedKSC = Este es nuestro Centro Espacial. Estamos en casa.
		@KerbinFlyingLowGrasslands = ¡Hey, desde aqui se ve mi casa!, creo.
		@KerbinFlyingLowGrasslands = Es muy reconfortante ver tanto verde debajo de ti.
		@KerbinFlyingLowHighlands = Obtienes una gran vista de las montañas.
		@KerbinFlyingLowMountains = Las montañas se elevan desde el suelo de Kerbin. Parecen mucho mas pequeñas desde aqui.
		@KerbinFlyingLowDeserts = El calor que sube desde la arena hace que el desierto brille y se mueva.
		@KerbinFlyingLowBadlands = Ves zonas con hierba helada. Parece que hace bastante frio ahi fuera.
		@KerbinFlyingLowTundra = Ves parches de hierba helada. Parece que hace bastante frío ahí fuera.
		@KerbinFlyingLowIceCaps = Miras hacia abajo y ves una lamina de brillante hielo blanco. Si lo miras fijamente durante un rato tus ojos comienzan a humedecerse.
		@KerbinFlyingLowShores = La costa tiene un aspecto muy tentador, observas como el oleaje llega a la orilla.
		@KeringFlyingLowWater = Desde esta perspectiva se puede ver la topologia bajo el agua.
		@KerbinInSpaceLow = Parece que nos adentramos en el espacio ahora mismo. El cielo aparenta estar por debajo de nosotros.
		@KerbinInSpaceLow = Quiza si sales fuera y empujas...
		@KerbinInSpace = Es muy... redondo.
		@KerbinInSpace = Tripulacion informando, ¡desde el espacio!.

		@MunInSpace = Miras la superficie fria y gris. Esta realmente llena de crateres de impactos.
		@MunInSpace = Te fijas en la superficie de mun tratando de encontrar un buen lugar para aterrizar. El interior de los crateres se presenta como la mejor opcion.

		@MinmusInSpace = El lecho del lago parece relativamente plano, tal vez podriamos aterrizar alli.
		@MinmusInSpace = La superficie de Minmus te recuerda a un postre favorito de la infancia. Te tienta morder el suelo...

		@GillyInSpace = Parece una roca especialmente accidentada. Apuestas a que podrias bajar con el Jetpack ahi abajo.

		@MohoInSpace = El planeta no parecen tener atmosfera, observas manchas oscuras en toda la superficie.

		@EveInSpace = No puedes dejar de fijarte en lo increiblemente purpura que es el planeta. Los oceanos brillantes son fascinantes.

		@DunaInSpace = El planeta es muy rojizo y presenta profundos surcos de color marron sobre la superficie. Sin embargo, parece haber una especie de hielo en ambos polos.

		@IkeInSpace = No es de mucha ayuda, pero te gusta Ike.
		@IkeInSpace = Parece que hay algunas laderas rocosas escarpadas. Las zonas mas altas son de colores mas ligeros y las tierras bajas parecen ser de color gris muy oscuro.

		@DresInSpace = Mirando abajo se ve un gran cañon en la superficie. Podria ser de varios kilometros de profundidad.
		@DresInSpace = La superficie tiene un mosaico de zonas blancas y marrones, con algunos crateres.

		@JoolInSpace = Ves las tormentas verdes que fluyen ahi abajo. Parecen no terminar nunca, arremolinandose sin fin entre si.
		@JoolInSpace = Este planeta es de un saludable color verde, anotas que mas planetas deberian ser de este color.

		@LaytheInSpace = Laythe se parece mucho a Kerbin, te preguntas que pasaria si te quitas el casco ahi abajo.
		@LaytheInSpace = La superficie esta cubierta en su mayoria por oceanos. Dibujas las masas de tierra en tu informe.
	
		@VallInSpace = La superficie tiene varias e impresionantas montañas escarpadas. La verdad es que no te gustaria tener que aterrizar ahi.
		@VallInSpace = La luna es en su mayoria blanca, con ligeros tonos azules. Se ve muy fria, posiblemente congelada.
		
		@TyloInSpace = Parece que seria muy dificil aterrizar aqui. Tambien parece que un lado esta mas lleno de crateres que el otro .
		@TyloInSpace = La superficie esta cubierta con varios tonos de blanco y gris. Durante un segundo te parecio ver una cara ahi abajo...

		@BopInSpace = Parece ser una gran roca de color marron... ¿Tal vez un viejo asteroide?
		@BopInSpace = Mientras miras fijamente el planeta, algo revolotea frente a la ventana... ¿Hay algo moviendose ahi abajo?

		@PolInSpace = Parece un enorme grano de polen. Escribes -Pol- en el informe.
		@PolInSpace = El terreno parece muy arriesgado. Tomas nota de las rocas escarpadas, las pendientes y otras areas peligrosas.
	
		@EelooInSpace = La superficie parece estar mayormente congelada. Se ven interesantes areas marrones que sobresalen del hielo; las anotas en tu informe.
		@EelooInSpace = Escudriñas el cielo en busca de otros planetas cercanos, crees que Eeloo debe sentirse muy solo aqui. Quiza deberiamos hacerle una visita y animarlo un poco.
	}
}