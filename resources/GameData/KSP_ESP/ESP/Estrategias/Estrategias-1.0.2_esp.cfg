@STRATEGY[AppreciationCampaignCfg]
{
	@title = Movimiento de apreciacion
	@desc = Sin duda podriamos mejorar nuestra imagen y poner un poco de esfuerzo en recordar a los Kerbals en todas partes de cuan grande es el programa espacial . El espacio Publicidad no es libre, sin embargo.
	@department = Relaciones Publicas
}

@STRATEGY[FundraisingCampaignCfg]
{
	@title = Movimiento de Recaudacion de Fondos
	@desc = Probablemente podamos recaudar algo de dinero mediante la explotacion de la atencion que saquemos de nuevos proyectos de cierto exito para recordar a los Kerbals el bien-hacer utilizando su apoyo, y el contenido de sus carteras. Esto probablemente va a ser visto como un poco descarado hacia nosotros, asi que estar preparados para enfrentarnos a alguna reaccion de la opinion publica.
	@department = Finanzas
}

@STRATEGY[OpenSourceTechProgramCfg]
{
	@title = Programa de tecnologia de codigo abierto
	@desc = A pesar de que fuimos a traves de grandes distancias para obtener nuestros datos cientificos, haciendolo disponible de forma gratuita a toda Kerbaldad , solo puede ser visto como algo bueno. I + D probablemente no estara en su maxima eficiencia sin embargo, con todo el ruido que estas opiniones exteriores tienden a generar.
	@department = Relaciones Publicas
}

@STRATEGY[UnpaidResearchProgramCfg]
{
	@title = Programa de Investigacion no remunerado
	@desc = Un programa en el que se dan a los investigadores de pro-grado la oportunidad de trabajar en nuestro gran programa espacial, para impulsar la ciencia que se obtuvo de cada mit de datos. A los internos no se les paga, pero el prestigio de trabajar con una gran organizacion como la nuestra es sin duda su propia recompensa, ¿no es asi?
	@department = Ciencia
}

@STRATEGY[OutsourcedResearchCfg]
{
	@title = I+D  Externalizado 
	@desc = ¿Por que todos los datos los volcamos nosotros mismos cuando podemos contratar laboratorios de investigacion externos para ayudar a procesar los datos que recibimos. Estos servicios no son precisamente baratos, pero sus instalaciones de I + D son muy impresionantes.
	@department = Ciencia
}

@STRATEGY[PatentsLicensingCfg]
{
	@title = Licenciamiento de patentes
	@desc = Nuestros datos cientificos pueden valer mucho dinero con la venta de licencias para otras organizaciones para utilizar nuestras patentes. La contabilidad agregado requerido probablemente añadir un poco de trabajo extra para el equipo de I + D, pero los beneficios financieros podrian ver su produccion reducida.
	@department = Finanzas
}

@STRATEGY[AgressiveNegotiations]
{
	@title = Negociaciones agresivas
	@desc = Podremos obtener mejores ofertas con los proveedores mediante la adopcion de una postura mas ... agresiva en nuestras negociaciones con ellos. Es probable que no vea esto como un movimiento agradable, pero sin duda podemos tenerlos a nuestra manera, si los presionamos. No es como si nos importa lo que otros piensan, ¿verdad?
	@department = Operaciones
}

@STRATEGY[RecoveryTransponders]
{
	@title = Recuperacion de transpondedor de montaje
	@desc = Partes de Recuperacion aterrizaron lejos del centro espacial y puede ser muy costoso, pero creo que podemos reducir los costes mediante la instalacion de mejores transpondedores en las partes que lanzamos. Estas unidades no son baratas, pero deberian hacer que sea mucho mas facil encontrar las piezas, mejorando el valor de recuperacion incluso si estan a mitad de camino alrededor de Kerbin. Que dices?
	@department = Operaciones
}

@STRATEGY[BailoutGrant]
{
	@title = Subvencion de rescate
	@desc = Debemos estar en una situación desesperada para estar considerando esa opción. La aceptación de una subvención pública que nos podría salvar de la quiebra, pero también sería hacerse un hueco muy grave en la reputación del Programa Espacial. Sin embargo, el programa espacial es demasiado grande para caer, así que si es buena esta opción o cerraremos la tienda, aconsejo aceptar el dinero.
	@department = Relaciones Publicas
}

@STRATEGY[researchIPsellout]
{
	@title = Venta de Derechos de Investigacion
	@desc = Podríamos hacer dinero rápido de la Ciencia del equipo de I + D se ha recaudado por la venta de derechos de investigación exclusivos al mejor postor. Sí, eso significa que no seríamos capaces de hacer uso de esa Ciencia nosotros mismos, sino para los derechos exclusivos, estoy seguro de que podríamos buscar un ojo de la cara de alguna gran agencia o conglomerado.
	@department = Ciencia
}